
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniwiki</title>
    <style>
       button {
            background-color: #77dd77; /* Pastel green color */
            color: white;
            border: none;
            padding: 10px 20px; /* Adjusted padding for a smaller button */
            font-size: 14px; /* Adjusted font size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #66ba66; /* Darker pastel green on hover */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda; /* Pastel green background */
            margin: 0;
            padding: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #b2e0b2; /* Light green for search bar */
        }
        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px;
            background-color: #5cb85c; /* Darker green for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-button:hover {
            background-color: #4cae4c;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .picture {
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .picture:hover {
            transform: scale(1.05);
        }
        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h3><strong>Có thể bạn chưa biết:</strong> Click chuột vào ảnh các động vật có thể giúp bạn biết nhiều hơn về chúng đấy(๑•̀ㅂ•́)ﻭ✧</h3>
        <input type="text" class="search-box" id="search" placeholder="Bạn muốn tìm hiểu về loài nào?" oninput="filterPictures()" />
        <button class="search-button" onclick="filterPictures()">Search</button>
    </div>
     <div class="gallery" id="gallery">
        <div class="picture" data-name="Gà lôi lam đuôi trắng">
            <a href="galoilam.html"><img src="galoilam.webp" width="30" height="40"></a>
            <div class="image-name">Gà lôi lam đuôi trắng</div>
        </div>
        <div class="picture" data-name="Cà đác">
            <a href="cadac.html"><img src="cadac.jpg" width="30" height="40"></a>
            <div class="image-name">Cà đác</div>
        </div>
        <div class="picture" data-name="Chà vá chân đỏ">
            <a href="chava.html"><img src="chava.jpg" alt="Chà vá chân đỏ"></a>
            <div class="image-name">Chà vá chân đỏ</div>
        </div>
        <div class="picture" data-name="Sao la">
            <a href="saola.html"><img src="saola.png" alt="Sao la"></a>
            <div class="image-name">Sao la</div>
        </div>
        <div class="picture" data-name="Cá chiên">
            <a href="cachien.html"><img src="cachien.jpg" alt="Cá chiên"></a>
            <div class="image-name">Cá chiên</div>
        </div>
        <div class="picture" data-name="Thú mỏ vịt">
            <a href="thumovit.html"><img src="thumovit.jpg" alt="Thú mỏ vịt"></a>
            <div class="image-name">Thú mỏ vịt</div>
        </div>
        <div class="picture" data-name="Trĩ sao Việt Nam">
            <a href="trisao.html"><img src="trisao.jpg" alt="Trĩ sao"></a>
            <div class="image-name">Trĩ sao</div>
        </div>
    <script>
        function filterPictures() {
            const query = document.getElementById('search').value.toLowerCase();
            const pictures = document.querySelectorAll('.picture');

            pictures.forEach(picture => {
                const name = picture.getAttribute('data-name').toLowerCase();
                if (name.includes(query)) {
                    picture.style.display = 'block'; // Show matching picture
                } else {
                    picture.style.display = 'none'; // Hide non-matching picture
                }
            });
        }
    </script>

</body>
</html>
